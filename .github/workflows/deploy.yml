name: Deploy BADS site

on:
  push:
    branches:
      - main  # run action whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - uses: actions/checkout@v3

      # 2. Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your preferred Node version

      # 3. Install dependencies
      - run: npm install

      # 4. Build with Parcel
      - run: npm run build

      # 5. Deploy dist/ to gh-pages
      - uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist